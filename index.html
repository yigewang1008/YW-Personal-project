<html>
  <head>
    <title>Test_YW</title>
    <meta name="" content="">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>

    <body>
        <a-scene rain physics="debug: true">



          <a-entity environment="preset:japan;active:true;seed:14;
          skyType:gradient;skyColor:#5eabff;horizonColor:#adbada;
          fog:0.97;ground:canyon;groundYScale:15;groundTexture:walkernoise;

          ></a-entity>


          <a-sky color="#6EBAA7"></a-sky>






          <a-entity camera="active:true" wasd-controls="" position="0 0.5 0" rotation="0 0 0" look-controls="" aframe-injected="" data-aframe-inspector-original-camera="">
            <a-entity cursor="fuse: true; fuseTimeout: 500"
                      position="0 0 -2"
                      geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                      material="color: black; shader: flat"></a-entity>

        </a-scene>
